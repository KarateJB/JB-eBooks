<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/iview/3.0.1/styles/iview.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iview/3.0.1/iview.min.js"></script>
</head>

<body>
    <br />
    <div class="container" id='app'>
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-10">
                <auto-complete v-model="keyword" :data="matches" @on-search="search" placeholder="Select your favorite character">
                    <div class="demo-auto-complete-item" v-for="item in matches">
                        <div class="demo-auto-complete-group">
                            <span>{{ item.name }}</span>
                            <img :src="item.img" style="width:30px;height:30px" />
                        </div>
                        <Option>
                            <span class="demo-auto-complete-title">{{ item.gender }}</span>
                        </Option>
                    </div>
                </auto-complete>
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>

</body>
<script src="./demo.js"></script>

</html>
