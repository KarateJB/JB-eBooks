<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/iview/3.0.1/styles/iview.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/iview/3.0.1/iview.min.js"></script>
</head>

<body>
    <br />
    <div class="container" id='app'>
        <div class="row">
            <div class="col-md-4">
                <p v-if="selected">Selected={{ this.selectedNode }}</p>
            </div>
            <div class="col-md-4">
                <tree :data="starwars" show-checkbox 
                      @on-check-change="checked" 
                      @on-select-change="selected"
                      :render="renderContent"
                      ></tree>
            </div>
            <div class="col-md-4">
                <div>
                    <p>Checked</p>
                    <ul class="list-group">
                        <li class="list-group-item" v-for="item in checkedNodes">{{ item.title }}</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="./demo.js"> </script>

</html>
