<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-i18n/8.2.0/vue-i18n.min.js"></script>
</head>

<body>
    <br />
    <div class="container" id='app'>
        <div class="row">
            <div class="col-md-1">
            </div>
            <div class="col-md-10">
                <!-- 
                <h3 v-t="'column.name'"></h3>
                <h3 v-t="'column.price'"></h3> 
                -->
                <h3 v-t="{ path: 'column.name', locale: 'en-US', args: { book: starwars.book } }"></h3>
                <h3 v-t="{ path: 'column.price', locale: 'en-US', args: { price: starwars.price } }"></h3>
                <h3 v-t="{ path: 'column.name', locale: 'zh-TW', args: { book: starwars.book } }"></h3>
                <h3 v-t="{ path: 'column.price', locale: 'zh-TW', args: { price: starwars.price } }"></h3>
            </div>
            <div class="col-md-1">
            </div>
        </div>
    </div>

</body>
<script src="./demo.js"></script>

</html>
